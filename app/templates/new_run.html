{% extends "main.html" %}
{% block content %}
<div class="container" style="margin-top: 20px;">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2>Run Attack</h2>
            <form action="/new_run" method="POST">
                <div class="mb-3">
                    <label for="attack" class="form-label">Select Attack</label>
                    <select class="form-control" id="attack" name="attack">
                        {% for attack in attacks %}
                            <option value="{{ attack.id }}">{{ attack.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="clients" class="form-label">Select Clients</label>
                    <select multiple class="form-control" id="clients" name="clients">
                        {% for client in clients %}
                            <option value="{{ client.id }}">{{ client.hostname }} - {{ client.ip }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Launch Attack</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
